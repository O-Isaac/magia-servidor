version: '3'

services:
  nginx:
    container_name: MagiaServer
    image: nginx:latest
    volumes:
      # Assets Server
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Api Server
      - ./config/api.conf:/etc/nginx/conf.d/api.conf:ro
      # Data from local
      - ./data:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "3000:3000"
